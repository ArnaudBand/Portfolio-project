<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts amd icons -->
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
     rel="stylesheet"
     href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <title>Chat Design</title>
</head>
<body>
    <header class="top_header">
        <nav class="nav_bar">
                <a href="#" class="link_logo">Chat Messagers</a>
            
            <div class="center_side">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input class="form-control" type="text" placeholder="Search">
            </div>
            <div class="right_side">
                <i class="fa fa-home" aria-hidden="true"></i>
                <i class="fa fa-paper-plane"></i>
                <i class="fa fa-plus-square"></i>
                <i class="fa fa-compass" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </nav>
    </header>
    <section class="header_section">
        <div class="div_portfolio">
            <div class="div_fimage">
                <img src="https://source.unsplash.com/random/200x200?sig=1" />
            </div>
            <div class="div_text">
                <p class="text">Luca</p>
                <small class="small_text">3000876 followers</small>
                <button class="imgBtn" type="button">Following</button>
            </div>
            
        </div>
        <div class="div_images">
            <h4 class="small-title">
                Top Post
            </h4>
            <div class="div_images_grid">
                <img src="https://source.unsplash.com/random/300x300?sig=1" />
                <img src="https://source.unsplash.com/random/300x300?sig=2" />
                <img src="https://source.unsplash.com/random/300x300?sig=3" />
                <img src="https://source.unsplash.com/random/300x300?sig=4" />
                <img src="https://source.unsplash.com/random/300x300?sig=5" />
                <img src="https://source.unsplash.com/random/300x300?sig=6" />
                <img src="https://source.unsplash.com/random/300x300?sig=7" />
                <img src="https://source.unsplash.com/random/300x300?sig=8" />
                <img src="https://source.unsplash.com/random/300x300?sig=9" />
            </div>           
        </div>
    </section>
</body>
</html>
